<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="n.webp">
    <title>Netflix</title>
</head>

<body>

    <div class="header">

        <div class="logo">
            <a href="">
                <img src="logo.png" alt="">
            </a>
        </div>
    </div>


    <div class="login_body">

        <div class="login_box">
            <h2>Entrar</h2>


            <Form>

                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>


                <div class="input_box">
                    <input required type="password" placeholder="Senha">



                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>

            </Form>


            <div class="support">
                <div class="remember">
                    <span>
                        <input type="checkbox" style="margin: 0;padding: 0; height: 10px;"></span>
                    <span>Lembre-se de mim</span>
                </div>


                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>



            <div class="login_footer">

                <div class="sing_up">
                    <p>Novo por aqui <a href="">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="">Saiba
                            mais.</a></p>
                </div>
            </div>
        </div>
    </div>






    
       


    

</body>

</html>
